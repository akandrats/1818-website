{% load static %}
<!DOCTYPE html>
<html lang="en">
<style>
    .h1 {
	font-family: 'Lato', sans-serif;
	font-size: 48px;
	text-align: center;
	font-weight: normal;
  }
    .instagram-icon {
	display: block;
	margin: 0 auto;
	text-align: center;
	width: 35px;
	height: 35px;
  }
</style>
<head>
	<meta charset="UTF-8">
	<title>{{ product.name }} - Product Detail</title>
</head>
<body>
    <div id="title">
	    <h1 class="h1">1818 CHARITY</h1>
	    <br><br>
    </div>
	<h3>{{ product.name }} - Product Detail</h3>

	<div>
		<img src="{{ product.image.url }}" alt="{{ product.name }}" width="200">
	</div>
	<h2>{{ product.name }}</h2>
	<p>{{ product.description }}</p>
	<p>Price: ${{ product.price }}</p>

	<a href="{% url 'product_list' %}">Back to Product List</a>
    <br>
    <br>
    <div id="social-media">
	<br>
	<a href="https://www.instagram.com/1818charity">
		<img class="instagram-icon" width="50" height="50" src="/media/ig.png" alt="Instagram"/>
	</a>
	<br>
</body>
</html>
