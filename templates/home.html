{% load static %}
<!DOCTYPE html>
<html>
<style>
    .h1 {
	font-family: 'Lato', sans-serif;
	font-size: 48px;
	text-align: center;
	font-weight: normal;
    }
    .instagram-icon {
	display: block;
	margin: 0 auto;
	text-align: center;
	width: 35px;
	height: 35px;
    }
    .marquee-text {
	font-family: 'Lato', sans-serif;
	font-size: 248px;
	display: inline-block;
	white-space: nowrap;
    }
    .marquee-container {
    justify-content: space-between;
    }

    .marquee-container marquee {
    margin: 0;
    padding: 0;
    }
</style>
<body>
<div id="title">
	<h1 class="h1">1818 CHARITY</h1>
</div>

<div class="marquee-container">
	<marquee behavior="scroll" direction="left" scrollamount="25" scrolldelay="25"><span class="marquee-text">SOON</span></marquee>
	<marquee behavior="scroll" direction="right" scrollamount="25" scrolldelay="25"><span class="marquee-text">SOON</span></marquee>
	<marquee behavior="scroll" direction="left" scrollamount="25" scrolldelay="25"><span class="marquee-text">SOON</span></marquee>
</div>

<div id="social-media">
	<a href="https://www.instagram.com/1818charity">
		<img class="instagram-icon" width="50" height="50" src="/static/images/ig.png" alt="Instagram"/>
	</a>
</div>
</body>
</html>
